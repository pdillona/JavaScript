<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장함수</title>
</head>
<body>
    
    <h3>3. 내장함수</h3>
    <script>
    let str1 = '10';
    let str2 = '3.141592';
    let str3 = '2023년';
    let str4 = ' ';

    let r1 = parseInt(str1);
    let r2 = parseInt(str2);
    let r3 = parseInt(str3);
    let r4 = parseFloat(str2);
    let r5 = Number(str1);
    let r6 = Number(str2);
    let r7 = Number(str3);
    let r8 = Number(str4);

    document.write(r1+'<br>');
    document.write(r2+'<br>');
    document.write(r3+'<br>');
    document.write(r4+'<br>');
    document.write(r5+'<br>');
    document.write(r6+'<br>');
    document.write(r7+'<br>');
    document.write('<p>r8: ' + r8 +'</p>' +'<br>');

    //문자열 변환

    let num1 = 10;
    let num2 = 20;
    
    let rs1 = String(num1);
    let rs2 = String(num2);

        document.write(rs1+ rs2 +'<br>')
    
    //타이머 함수
    setTimeout(function(){
        console.log('3초후에 실행됨');

    } ,1000 * 3 );  //3초후에 함수실행

    setInterval(() => {
        console.log('2초마다 실행됨');
    }, 1000 * 2 ); //2초 마다 실행


    //대화상자
    alert(' 기본대화 상자 ');

    let result = confirm(' 확인 취소 대화상자 ');

    if(result){
        document.write('확인'+'<br>');

    }else{
        document.write('취소'+'<br>');
    }

    let value = prompt('입력대화상자');
    document.write('입력한 데이터: '+value +'<br>');




    </script>
</body>
</html>
