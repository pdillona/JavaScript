<body>
    <h3>2.함수</h3>
    <script>
        //선언함수

        function f(x){
            let y = 2 * x +3;
            return y;
        }

        let y1 = f(1);
        let y2 = f(2);
        let y3 = f(3);
        
        document.write(y10 = f(3)+'<br>');

        document.write(y1+'<br>');
        document.write(y2+'<br>');
        document.write(y3+'<br>');


        document.write('<br>');
        //익명함수
        let a = function(x, y){
            let z = x + y;
            return z;
        };


        let z1 = a(1,2);

        document.write(z1+'<br>');


        //화살표함수
        let b = (x, y) => {
            let z = x + y;
            return z;
        };

        let  c = (x,y) => x - y;

        let r1 = b(1,2);
        let r2 = c(1,2);

        document.write(r1 + '<br>');
        document.write(r2 + '<br>');



        ///라이브러리 함수
        let rr1 = plus(1,2)
        let rr2 = minus(1,4)
        let rr3 = multi(2,4)
        let rr4 = div(55,5)
        

       
            
            document.write(rr1 +'<br>');
            document.write(rr2 +'<br>');
            document.write(rr3 +'<br>');
            document.write(rr4 +'<br>');
    



    </script>
    
</body>
</html>
