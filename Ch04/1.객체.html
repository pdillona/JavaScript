<body>
    <h3>1.객체</h3>
    <script>
    //사용자 정의 객체
    const sonata = {
        name: '소나타',
        color: '흰색',
        speed: '0',
        sepeedUp: function(speed){
            this.speed += speed;
        },
        sepeedDown: function(speed){
            this.speed -= speed;
        },
        show: function(){
            document.write('차량명: '+this.name +'<br>');
            document.write('차량색: '+this.color +'<br>');
            document.write('속도: '+this.speed +'<br>');
        }

    };    // 중괄호 라인 안이 오브젝트 
    //바로 객체 생성하는 행위 클래스 구조체 만드는것 아님.

    sonata.sepeedUp(87);
    sonata.sepeedDown(51);
    sonata.show();
        
    //kb, 10000입금, 2000출금, 조회
    
    const kb = new Account('kb','101-6546-648777','김유신',1000);
    kb.deposit(10000);
    kb.withdraw(2000);
    kb.show();


    //우리, 30000입금, 8000출금, 조회
    const wr = new Account('우리','110-8997-889121','이순신',1000);
    wr.deposit(30000);
    wr.withdraw(8000);
    wr.show();

    </script>



</body>
</html>
