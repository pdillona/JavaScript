<body>
    <h3>지도API</h3>
    <!-- 지도를 표시할 div 입니다 -->
    <div id="map1" style="width:800px;height:350px;"></div>
    
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=eb59ec7c154430e8b7a04f31447d40e2"></script>
    <script>
    var mapContainer = document.getElementById('map1'), // 지도를 표시할 div 
        mapOption = { 
            center: new kakao.maps.LatLng(35.137059655983386, 129.09893552119024 ), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };
    
    // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
    var map = new kakao.maps.Map(mapContainer, mapOption); 
    </script>

    <h4>마커 생성하기</h4>
    <div id="map2" style="width: 800px;;height:350px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=발급받은 APP KEY를 사용하세요"></script>
<script>
var mapContainer = document.getElementById('map2'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(35.137059655983386, 129.09893552119024), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

// 마커가 표시될 위치입니다 
var markerPosition  = new kakao.maps.LatLng(35.137059655983386, 129.09893552119024); 

// 마커를 생성합니다
var marker = new kakao.maps.Marker({
    position: markerPosition
});

// 마커가 지도 위에 표시되도록 설정합니다
marker.setMap(map);

// 아래 코드는 지도 위의 마커를 제거하는 코드입니다
// marker.setMap(null);    
</script>

    <h4>해운대, 광안리, 송정 마커표시</h4>
    <div id="map3" style="width: 800px;;height:350px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=발급받은 APP KEY를 사용하세요"></script>
<script>
var mapContainer = document.getElementById('map3'), // 지도를 표시할 div  
    mapOption = { 
        center: new kakao.maps.LatLng(35.15310503930017, 129.11897161045968 ), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
 
// 마커를 표시할 위치와 title 객체 배열입니다 
var positions = [
    {
        title: '해운대', 
        latlng: new kakao.maps.LatLng(35.15840232530753, 129.1598624444102)
    },
    {
        title: '송정', 
        latlng: new kakao.maps.LatLng(35.15310503930017, 129.11897161045968)
    },
    {
        title: '송정', 
        latlng: new kakao.maps.LatLng(35.178501664575634, 129.1996866018417)
    }
];

    
for (var i = 0; i < positions.length; i ++) {

    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        map: map, // 마커를 표시할 지도
        position: positions[i].latlng, // 마커를 표시할 위치
        title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
    
    });

    marker.setMap(map);
}
</script>
 <h4>지도에 여러개 선택</h4>
    </body>
</html>
