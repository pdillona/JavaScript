<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
    <!--
        날짜: 2023/07/25
        이름: 정영재
        내용: JS AJAX 실습
    -->
    <script>
        window.onload = function(){
            const btnData = document.getElementById('btnData');
            btnData.addEventListener('click', ()=>{
                
                // Ajax데이터 요청
                const xhr = new XMLHttpRequest();
                xhr.open('GET','http://chhak.click/data/user.json');
                xhr.send();

                // 응답 처리 핸들러
                xhr.onreadystatechange = function(){
                    if(xhr.readyState == XMLHttpRequest.DONE){ //요청완료
                        if(xhr.status == 200){  //요청 성공
                            const data = JSON.parse(xhr.response);
                            console.log('data : ' + data);

                            const span = document.getElementsByTagName('span');
                            span[0].innerText = data.uid;
                            span[1].innerText = data.name;
                            span[2].innerText = data.hp;
                            span[3].innerText = data.age;

                        }else{
                            console.log('요청 실패..')
                        }
                    }
                }// onreadystatechange end
            }) // addEventListener end
            const a = document.getElementById('btnUsers').onclick = function(e){

                e.preventDefault();

                fetch('http://chhak.click/data/users.json')
                    .then((response)=>response.json())
                    .then((data)=>{
                        console.log(data);

                        const table = document.getElementsByTagName('table')[0];

                        for(let user of data.users){
                            console.log(user);
                            
                            const tr = document.createElement('tr')
                            const td1 = document.createElement('td')
                            const td2 = document.createElement('td')
                            const td3 = document.createElement('td')
                            const td4 = document.createElement('td')
                            
                            td1.innerText = user.uid;
                            td2.innerText = user.name;
                            td3.innerText = user.hp;
                            td4.innerText = user.age;
                            
                            tr.appendChild(td1)
                            tr.appendChild(td2)
                            tr.appendChild(td3)
                            tr.appendChild(td4)

                            table.appendChild(tr)

                        }



                    })
                    .catch(()=>{
                        console.log('요청 실패');
                    })


                

            };//btnUser onclick end

            

        }// window.onload end



    </script>
</head>

<body>
    <h3>3.AJAX</h3>
   
        <button id="btnData">데이터요청</button>

     
        <p>
            아이디: <span></span><br>
            이름: <span></span><br>
            휴대폰: <span></span><br>
            나이: <span></span><br>
        </p>

        <a href="#" id="btnUsers">users 데이터 요청</a>
        
        
        <table border="1">
            <tr>
                <td>아이디</td>
                <td>이름</td>
                <td>휴대폰</td>
                <td>나이</td>
            </tr>
        </table>


</body>
</html>
